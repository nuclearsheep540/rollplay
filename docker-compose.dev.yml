version: "3.8"

services:
    nginx:
        build:
            context: ./docker/dev/nginx    # Adjusted context path
            dockerfile: Dockerfile         # Dockerfile is in the same folder
        container_name: "nginx-dev"
        ports:
        - "80:80"
        - "443:443"
        depends_on:
        - api
        - app
        networks:
        - default
    api:
        hostname: api
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-dev"
        build:
            context: ./api
            dockerfile: ../docker/dev/api/Dockerfile
        ports: 
            - 8081:8081
        volumes:
            - ./api:/api
    app:
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "rollplay-dev"
        build:
            context: ./rollplay
            dockerfile: ../docker/dev/rollplay/Dockerfile
        ports:
        - "3000:3000"
        volumes:
            - ./rollplay:/rollplay
            - /rollplay/node_modules
    db:
        stdin_open: true
        tty: true
        restart: always
        env_file:
            - .env
        container_name: "db-dev"
        hostname: mongo
        build:
            context: ./docker
            dockerfile: dev/db/Dockerfile
        ports:
        - "27017:27017"
        volumes:
            - /data:/data/db

networks:
  default:
    driver: bridge
