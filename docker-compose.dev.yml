version: "3"

services:
    api:
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-dev"
        build:
            context: ./api
            dockerfile: ../docker/dev/api/Dockerfile
        ports: 
            - 8081:8081
        volumes:
            - ./api:/api
    rollplay:
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "rollplay-dev"
        build:
            context: ./rollplay
            dockerfile: ../docker/dev/rollplay/Dockerfile
        ports:
        - "3000:3000"
        volumes:
            - ./rollplay:/rollplay
            - /rollplay/node_modules
