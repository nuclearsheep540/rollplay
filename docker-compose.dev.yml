version: "3.3"

services:
    nginx:
        build:
            context: ./docker/dev/nginx    # Adjusted context path
            dockerfile: Dockerfile         # Dockerfile is in the same folder
        container_name: "nginx-dev"
        ports:
        - "80:80"
        - "443:443"
        depends_on:
        - api-game
        - api-site
        - api-auth
        - app
        networks:
        - default
    
    api-game:
        hostname: api-game
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-game-dev"
        build:
            context: ./api-game
            dockerfile: ../docker/dev/api-game/Dockerfile
        ports: 
            - 8081:8081
        volumes:
            - ./api-game:/api
    
    api-site:
        hostname: api-site
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-site-dev"
        build:
            context: ./api-site
            dockerfile: ../docker/dev/api-site/Dockerfile
        ports:
            - 8082:8082
        volumes:
            - ./api-site:/api
        depends_on:
            postgres:
                condition: service_healthy

    api-auth:
        hostname: api-auth
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-auth-dev"
        build:
            context: ./api-auth
            dockerfile: Dockerfile
        ports: 
            - 8083:8083
        volumes:
            - ./api-auth:/app
        depends_on:
            - redis
    
    app:
        hostname: rollplay
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "rollplay-dev"
        build:
            context: ./rollplay
            dockerfile: ../docker/dev/rollplay/Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./rollplay:/app
            - rollplay_node_modules:/app/node_modules
        environment:
            - NODE_ENV=development
            - NEXT_PUBLIC_SENTRY_DSN=${SENTRY_DSN_NEXTJS}
            - NEXT_PUBLIC_ENVIRONMENT=development
            - SENTRY_ORG=${SENTRY_ORG}
            - SENTRY_PROJECT=${SENTRY_PROJECT_NEXTJS}

    mongo:
        stdin_open: true
        tty: true
        restart: always
        env_file:
            - .env
        container_name: "mongo-dev"
        hostname: mongo
        build:
            context: ./docker
            dockerfile: dev/mongo/Dockerfile
            args:
                MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
                MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
        ports:
        - "27017:27017"
        volumes:
        - db_data:/data/db

    redis:
        image: redis:7-alpine
        container_name: "redis-dev"
        hostname: redis
        ports:
        - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
        - redis_data:/data
        networks:
        - default

    postgres:
        container_name: "postgres-dev"
        hostname: postgres
        build:
            context: ./docker
            dockerfile: dev/postgres/Dockerfile
            args:
                POSTGRES_USER: ${POSTGRES_USER}
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
                POSTGRES_DB: rollplay
                APP_DB_PASSWORD: ${APP_DB_PASSWORD}
        env_file:
            - .env
        environment:
            POSTGRES_DB: rollplay
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
        - "5432:5432"
        volumes:
        - postgres_data:/var/lib/postgresql/data
        networks:
        - default
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d rollplay"]
            interval: 5s
            timeout: 5s
            retries: 5

networks:
  default:
    driver: bridge

volumes:
  db_data:
  redis_data:
  postgres_data:
  rollplay_node_modules:
