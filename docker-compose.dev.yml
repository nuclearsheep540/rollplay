version: "3.3"

services:
    nginx:
        build:
            context: ./docker/dev/nginx    # Adjusted context path
            dockerfile: Dockerfile         # Dockerfile is in the same folder
        container_name: "nginx-dev"
        ports:
        - "80:80"
        - "443:443"
        depends_on:
        - api-game
        - api-site
        - api-auth
        - app
        networks:
        - default
    
    api-game:
        hostname: api-game
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-game-dev"
        build:
            context: ./api-game
            dockerfile: ../docker/dev/api-game/Dockerfile
        ports: 
            - 8081:8081
        volumes:
            - ./api-game:/api
    
    api-site:
        hostname: api-site
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-site-dev"
        build:
            context: ./api-site
            dockerfile: Dockerfile
        ports: 
            - 8082:8082
        volumes:
            - ./api-site:/api

    api-auth:
        hostname: api-auth
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "api-auth-dev"
        build:
            context: ./api-auth
            dockerfile: Dockerfile
        ports: 
            - 8083:8083
        volumes:
            - ./api-auth:/app
    
    app:
        hostname: rollplay
        stdin_open: true
        tty: true
        env_file:
            - .env
        container_name: "rollplay-dev"
        build:
            context: ./rollplay
            dockerfile: ../docker/dev/rollplay/Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./rollplay:/app
            - rollplay_node_modules:/app/node_modules
        environment:
            - NODE_ENV=development

    mongo:
        stdin_open: true
        tty: true
        restart: always
        env_file:
            - .env
        container_name: "mongo-dev"
        hostname: mongo
        build:
            context: ./docker
            dockerfile: dev/db/Dockerfile
            args:
                MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
                MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
        ports:
        - "27017:27017"
        volumes:
        - db_data:/data/db

    mailhog:
        image: mailhog/mailhog:latest
        container_name: "mailhog-dev"
        hostname: mailhog
        ports:
        - "1025:1025"  # SMTP port
        - "8025:8025"  # Web UI port
        networks:
        - default

networks:
  default:
    driver: bridge

volumes:
  db_data:
  rollplay_node_modules:
